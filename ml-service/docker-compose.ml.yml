version: '3.8'

services:
  mlflow:
    image: python:3.10-slim
    container_name: swfm-mlflow
    working_dir: /app
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/app/mlruns
      - ./mlartifacts:/app/mlartifacts
      - ./mlflow.db:/app/mlflow.db
    command: >
      sh -c "
        pip install mlflow==2.9.0 &&
        mlflow server 
          --backend-store-uri sqlite:///mlflow.db 
          --default-artifact-root ./mlartifacts 
          --host 0.0.0.0 
          --port 5000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml-network
    restart: unless-stopped

  ml-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swfm-ml-api
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./.env:/app/.env
    depends_on:
      mlflow:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ml-trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swfm-ml-trainer
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - TRAIN_INTERVAL=3600
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./logs:/app/logs
      - ./.env:/app/.env
      - ./pretrain_and_predict.py:/app/pretrain_and_predict.py
      - ./auto_train_predict.py:/app/auto_train_predict.py
    depends_on:
      ml-api:
        condition: service_healthy
    networks:
      - ml-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for ML API to be ready...' &&
        sleep 10 &&
        echo 'Running initial training...' &&
        python pretrain_and_predict.py &&
        echo 'Starting auto-training service...' &&
        python auto_train_predict.py --interval $${TRAIN_INTERVAL:-3600}
      "

networks:
  ml-network:
    driver: bridge

volumes:
  mlruns:
  mlartifacts:
